<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDinoGoogleChrome</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="./music/RecorteFinal.mp3" type="audio/mpeg">
    </audio>

    <div class="contenedor">

        <div class="pantalla-inicial" id="pantalla-inicial">
            <img src="./img/portada-panic-casta.png" alt="Panic Casta" class="portada">
            <button id="btn-jugar" class="btn-jugar">JUGAR</button>

            <div id="dificultad-container" style="display:none; margin-top:0px;">
                <button class="btn-dificultad" data-dificultad="facil">Fácil</button>
                <button class="btn-dificultad" data-dificultad="medio">Medio</button>
                <button class="btn-dificultad" data-dificultad="dificil">Difícil</button>
            </div>
            
        </div>

        <div class="suelo"></div>

        <!-- <div class="fondo"></div> -->

        <div class="fondo"></div>
        <div class="fondo fondo2"></div>
        
        <div class="dino dino-corriendo"></div>

        <div class="score">0</div>

    </div>

    <!-- <div class="game-over">GAME OVER</div> 

    <button class="btn-restart" onclick="reiniciarJuego()">Volver a jugar</button> -->

    <div class="game-over-container">
        <div class="game-over">GAME OVER</div>
        <button class="btn-restart" onclick="reiniciarJuego()">Volver a jugar</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
